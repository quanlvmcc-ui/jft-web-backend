name: ðŸš€ Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'EOF'
            set -e

            echo "ðŸ“¥ Pull latest backend code..."
            cd /var/www/jft/backend
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ³ Rebuild backend container..."
            cd /var/www/jft-deploy
            docker compose up -d --build backend

            echo "ðŸ—„ Running Prisma migrations..."
            docker compose exec -T backend npx prisma migrate deploy

            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -f

            echo "ðŸ“Š Container status:"
            docker compose ps backend

            echo "âœ… Backend deployment completed!"
          EOF
